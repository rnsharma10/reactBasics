<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- NOTE: libraries imported -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.13.12/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">




    function Greeting(){
      // NOTE: useState is used to maintain the initial value and also the set new value 
      // and re-render the component.
      // We can set the state as string, boolean, object, array and many more 
      // type of datatypes
      const [name, setName] = React.useState(
        window.localStorage.getItem('inputName') || '',
      )

      // NOTE: UseEffect : this will be called after everytime greeting component is 
      // rendered.
      // since we want to save the input we can save it in browser local storage and 
      // get it back and use it in useState hook
      React.useEffect(() => {
        window.localStorage.setItem('inputName', name)
      })
      const handleChange = event => setName(event.target.value)
      return (
        <div>
          <form action="">
            <label htmlFor="name">Name</label>
            <input value={name} onChange={handleChange} id="name"/>

          </form>
          {name ? <strong>Hello {name}</strong> : 'Please type your name'}
        </div>
      )
    }

    ReactDOM.render(<Greeting/>, document.getElementById('root'))
  </script> 
</body>

</html>
