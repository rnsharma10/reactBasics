<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- NOTE: libraries imported -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.13.12/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
  <title>Document</title>
  <style>
    .box {
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .box--large{
      width:270px;
      height: 270px;
    }

    .box--medium{
      width:180px;
      height: 180px;
    }

    .box--small{
      width:90px;
      height: 90px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
  
  // NOTE: here we can see that style component expects object so for that first 
  // braces are for executing javascript, second braces are to create the object {{}}
  // too many repeatation to achieve this so we will create a function Box to do some 
  // of the repeative stuff
  
  function Box({size, style='',...rest}){
    const sizeClassName = size ? `box--${size}` : ''
    return (
      <div 
        className={`box ${sizeClassName}`} 
        style={{fontStyle: 'italic', ...style}}
        {...rest} 
      />
    )
  }
  const element =(

      <div>
        <Box size="small" 
          style={{backgroundColor:'lightblue'}}>
          small light box
        </Box>
        <Box size="medium" 
          style={{backgroundColor:'orange'}}>
          medium light box
        </Box>
      
      
        <Box size="large" 
          style={{backgroundColor:'pink'}}>
          large light box
        </Box>
      </div>

  )




  ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>

</html>
