<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- NOTE: libraries imported -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.13.12/babel.js"></script>
  <title>Document</title>
  <style>
    
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    
    
    function UsernameForm(){
      const [username, setUsername] = React.useState('')
      const [warning, setWarning] = React.useState(null)
      console.log("hi");
      const handleSubmit = (event) => {
        event.preventDefault()
        // NOTE: Dont uncomment it
        // now we dont need to get the username from form since
        // we have username from useState hook available
        // const username = event.target.elements.usernameInput.value
        
        
        alert(`name: ${username}`)
        console.log(username);
      }
      const handleChange = (event) => {
        
        setWarning(
          (event.target.value === event.target.value.toLowerCase()) ? 
          null : 'characters will be converted to lower case'
        )
        // NOTE: we can forcefully set the uppercase to lowercase
        // not recommended due to poor UI exp since user can type uppercase
        // in the input field but the value stored in the state will be converted to lowercase - resulting in out of sync for input and state
        setUsername(event.target.value.toLowerCase())
        // to tackle this, put value prop in input tag with value username

      }
      return (
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor="usernameInput">Username: </label>
            <input type="text" id="usernameInput" onChange={handleChange}
            value={username}/>
          </div>
          <div style={{color: 'grey'}}>{warning}</div>
          <button type="submit">Submit</button>
        </form>
      )
    }


    
    ReactDOM.render(<UsernameForm />, document.getElementById('root'))
  </script> 
</body>

</html>
