<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- NOTE: libraries imported -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.13.12/babel.js"></script>
  <title>Document</title>
  <style>
    
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    
    
    function UsernameForm(){
      // NOTE: useRef to get the input entered value
      const usernameInputRef = React.useRef()
      const handleSubmit = (event) => {
        // NOTE: after submission of form, if no target is given, it will refresh the [same] page
        // to stop form to refresh the page call preventDefault method
        event.preventDefault()
        console.dir(event.target);
        // NOTE: not a good practice
        // const username = document.querySelector('input').value

        // NOTE: since getting the particular element through indexing is
        // not safe since the index/position of html inputs can change, so
        // better to call them either using id/name value which will be saved
        // in the dom props elements
        // const username = event.target[0].value
        // const username = event.target.elements[0].value
        // NOTE: calling with id/name
        // const username = event.target.elements.usernameInput.value
        const username = usernameInputRef.current.value
        // console.log(usernameInputRef);
        alert(`name: ${username}`)
      }

      return (
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor="usernameInput">Username: </label>
            {/*'we can use name instead of id to access the value of input'*/}
            <input ref={usernameInputRef} type="text" id="usernameInput"/>
          </div>
          <button type="submit">Submit</button>
        </form>
      )
    }


    
    ReactDOM.render(<UsernameForm />, document.getElementById('root'))
  </script> 
</body>

</html>
