<body>
    <div id="root"></div>

    <script type="text/babel">
        // NOTE: the Message is a component(function) which will take the props(arguments)
        // and return back the jsx back
        // always declare components in Capital letter else babel will give warning
        // since here react will pass props with className and children props attributes 
        // so we can use it it to update className and add content based on value 
        // present in children in the jsx

        /* const Message = props => <div className="message">{props.children}</div>
        const element = (
          <div className="container">
            <Message>Hello custom component</Message>
            {Message({children: 'hi'})}
            {Message({children: 'gudbye'})}
          </div>
        ) */
        const Message = props => <div className="message">{props.children}</div>
        
        const element = (
          <div className="container">
            Custom component
            <Message>Hi</Message>
            <Message children='from custom component'/> 
            This is for dry approach
          </div>
        )

        console.log(element)
        ReactDOM.render(element, document.getElementById("root"))
    </script>
</body>
